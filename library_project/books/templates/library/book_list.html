<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            background-color: #f2f2f2; /* Light gray background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0; /* Adjust margin for spacing */
            font-size: 1.5em; /* Increase font size for emphasis */
        }

        table {
            width: 100%; /* Make the table fill the available space */
            border-collapse: collapse; /* Remove space between table cells */
        }

        th, td {
            text-align: left; /* Align content to the left */
            padding: 10px; /* Add padding for readability */
        }

        th {
            background-color: #eee; /* Light background for table headers */
            font-weight: bold; /* Make headers bolder */
            border-bottom: 1px solid #ddd; /* Add a thin border to separate headers */
        }

        td:nth-child(odd) { /* Style odd rows (background color) */
            background-color: #fff; /* White background for odd rows */
        }

        a {
            text-decoration: none;
            color: #333; /* Darker text color for links */
            padding: 5px 10px; /* Adjust padding for links */
            border-radius: 3px; /* Add a slight curve to links */
            background-color: #f0f0f0; /* Light gray background for links */
        }

        a:hover {
            background-color: #ddd; /* Change background color on hover */
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Available Copies</th>
                <th>Borrow</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.available_copies }}</td>
                <td><a href="{% url 'borrow_book' %}?book_id={{ book.id }}">Borrow</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
